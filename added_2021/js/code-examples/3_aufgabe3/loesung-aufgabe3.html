    <script>

            let element = document.getElementById('para');
            element.style.color = newColor;
        }
    </script>
</head>

<body>
    <p id="para">Ein bisschen Text</p>
    <button onclick="changeColor('blue');">Blau</button>
    <button onclick="changeColor('red');">Rot</button>
