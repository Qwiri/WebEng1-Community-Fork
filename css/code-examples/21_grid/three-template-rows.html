<!DOCTYPE html>
<html>

<head>
    <title>
        CSS - grid-template-rows
    </title>
    <style>
        .grid {
            display: grid;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        div div {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <b>grid-template-rows: 1fr 3fr 1fr;</b>
    <div class="grid" style="grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 3fr 1fr;">
        <div>Block 1</div>
        <div>Block 2</div>
        <div>Block 3</div>
        <div>Block 4</div>
        <div>Block 5</div>
        <div>Block 6</div>
    </div>
</body>

</html>
