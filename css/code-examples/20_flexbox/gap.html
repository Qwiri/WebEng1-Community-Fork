<!DOCTYPE html>
<html>

<head>
    <title>
        CSS - gap
    </title>
    <style>
        .flexbox {
            display: flex;
            border: 2px solid black;
            margin-bottom: 10px;
        }
        div div {
            border: 1px solid red;
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <b>gap: 20px;</b>
    <div class="flexbox" style="flex-flow: wrap; gap: 20px; width: 225px;">
        <div>Block 1</div>
        <div>Block 2</div>
        <div>Block 3</div>
        <div>Block 4</div>
        <div>Block 5</div>
        <div>Block 6</div>
    </div>
</body>

</html>
