<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>HTML mit CSS</title>
    <style>
        h1 {
            font-family: sans-serif;
            font-size: large;
            color: olive;
        }
        p {
            border: 1px black solid;
        }
        li {
            list-style-type: lower-greek;
        }
    </style>
</head>

<body>
    <h1>Dies ist eine Überschrift</h1>
    <p>Ein einfacher Absatz mit einer Menge Text, den wir uns auch nicht genauer anschauen wollen.</p>
    <ul>
        <li>Hier kommt ein Aufzählungspunkt</li>
        <li>Ein weiterer Aufzählungspunkt</li>
        <li>Ein letzter Aufzählungspunkt</li>
    </ul>
</body>

</html>
