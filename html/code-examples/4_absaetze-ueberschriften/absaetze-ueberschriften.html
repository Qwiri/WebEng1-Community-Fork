<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>HTML - Absätze und Überschriften</title>
</head>

<body>
    <h1>Hallo Welt in h1!</h1>
    <h2>Hallo Welt in h2!</h2>
    <h3>Hallo Welt in h3!</h3>
    <p>Dies ist ein erster Absatz und er hat ein bisschen Text. Für mein Beispiel brauche ich aber mehr als einen Satz.
        Vielleicht reichen ja drei!</p>
    <p>Dies ist ein zweiter Absatz mit fast demselben Text.</p>
</body>

</html>
