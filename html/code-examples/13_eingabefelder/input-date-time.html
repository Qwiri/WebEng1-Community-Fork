<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Eingabefelder - Search</title>
</head>

<body>
    <h1>Formular</h1>
    <form method="get" action="https://google.de/search" target="_blank">
        <input type="time" name="q"/>
        <input type="date" name="q"/>
        <input type="week" name="q"/>
        <input type="month" name="q"/>
        <input type="datetime-local" name="q"/>
        <input type="submit"/>
    </form>
</body>
