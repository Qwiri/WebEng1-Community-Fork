<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Eingabefeld - Eingabegruppe</title>
</head>

<body>
    <h1>Formular</h1>
    <form method="get" action="https://google.de/search" target="_blank">
        <fieldset>
            <legend>DHBW-Kurse</legend>
            <input id="field" name="q" type="text" maxlength="4" size="4" placeholder="TINF"/>
            <label for="field">Studienrichtung</label><br />
            <input id="year" name="q" type="text" maxlength="2" size="2" placeholder="21"/>
            <label for="year">Jahr</label><br />
            <input id="course" name="q" type="text" maxlength="2" size="2" placeholder="B2"/>
            <label for="course">Kurs</label>
        </fieldset>
        <input type="submit"/>
    </form>
</body>

</html>
